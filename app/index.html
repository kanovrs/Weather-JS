<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        <link rel="stylesheet" href="css/style.min.css" />
        <script
            src="https://kit.fontawesome.com/668021cb2a.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="wraper">
            <div class="sidebar">
                <div>
                    <form action="" class="sidebar__search" id="search">
                        <input
                            type="text"
                            id="curent"
                            placeholder="Enter the city"
                        />
                        <button id="searchBtn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                    <div class="weather-icon">
                        <img src="./images/sun.png" alt="icon" id="icon" />
                    </div>
                    <div class="temperature">
                        <h1 class="temperature__tittle" id="temp"></h1>
                        <p class="temperature__unit"></p>
                    </div>
                    <div class="date">
                        <p class="date__item" id="date-time"></p>
                    </div>
                    <div class="cloudy-rain">
                        <div class="cloudy">
                            <i class="fa-solid fa-cloud"></i>
                            <p class="cloudy__text" id="cloudy"></p>
                        </div>
                        <div class="rain">
                            <i class="fa-solid fa-droplet"></i>
                            <p class="rain__text" id="rain"></p>
                        </div>
                    </div>
                </div>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="location__text" id="location"></p>
                </div>
            </div>
            <div class="main">
                <nav>
                    <ul class="options">
                        <button class="options-day active" id="hourly">
                            Today
                        </button>
                        <button class="options-week" id="week">Week</button>
                    </ul>
                    <ul class="options units">
                        <button class="units-type active" id="units-c">
                            °C
                        </button>
                        <button class="units-type" id="units-f">°F</button>
                    </ul>
                </nav>
                <div class="cards" id="day-cards"></div>
                <div class="details">
                    <h2 class="details__tittle">Details</h2>
                    <div class="details__cards">
                        <div class="details__item">
                            <h3 class="details__item-tittle">UV-index</h3>
                            <p class="details__item-value" id="uv-index"></p>
                            <p class="details__item-units" id="uv-text"></p>
                        </div>
                        <div class="details__item">
                            <h3 class="details__item-tittle">Wind speed</h3>
                            <p class="details__item-value" id="wind"></p>
                            <p class="details__item-units">km/h</p>
                        </div>
                        <div class="details__item">
                            <h3 class="details__item-tittle">
                                Sunrise and sunset
                            </h3>
                            <p class="details__item-value" id="sunrise"></p>
                            <p class="details__item-units" id="sunset"></p>
                        </div>
                        <div class="details__item">
                            <h3 class="details__item-tittle">Humidity</h3>
                            <p class="details__item-value" id="humidity"></p>
                            <p
                                class="details__item-units"
                                id="humidity-txt"
                            ></p>
                        </div>
                        <div class="details__item">
                            <h3 class="details__item-tittle">Visibility</h3>
                            <p class="details__item-value" id="visibility"></p>
                            <p
                                class="details__item-units"
                                id="visibility-text"
                            ></p>
                        </div>
                        <div class="details__item">
                            <h3 class="details__item-tittle">Air quality</h3>
                            <p class="details__item-value" id="air-qality"></p>
                            <p
                                class="details__item-units"
                                id="air-qality-txt"
                            ></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/scripts.min.js"></script>
    </body>
</html>
